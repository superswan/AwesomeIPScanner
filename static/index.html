<!DOCTYPE html>
<html>
<head>
    <title>IP Scanner</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Halfmoon/2.0.0/css/halfmoon.min.css" integrity="sha512-ypOPhRaCxXLZJC5ZGCgYod2FaAoU5ZGYKbe8h8TUrKnvIRqKDR/pp562Cpmz6LxWNncxor2iXkGjvhwhbkJXRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
<nav class="navbar fixed-top navbar-expand-lg">
 <div class="container-fluid">
   <a class="navbar-brand" href="#"><b>Awesome IP Scanner</b></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
      <span class="navbar-toggler-icon"></span>
   </button>
  <div class="collapse navbar-collapse" id="main_nav">
	<ul class="navbar-nav ms-auto">
	<li class="nav-item">        <button class="btn" type="button" title="Settings">
            <i class="fa fa-cog"></i>
        </button></li>
	</ul>
  </div> <!-- navbar-collapse.// -->
 </div> <!-- container-fluid.// -->
</nav>
    <div class="container my-5 pt-5">

        <div class="card">
            <div class="card-header">
                Enter IP or Range
            </div>
            <div class="card-body">
                <form hx-post="http://127.0.0.1:5000/scan" hx-trigger="submit" hx-target="#tableBody" class="justify-content-center">
                    <!-- Using input-group here -->
                    <div class="input-group w-50 mx-auto">
                        <label for="ipRangeInput" class="input-group-text">Target(s):</label>
                        <input type="text" id="ipRangeInput" name="ip_range" class="form-control" placeholder="Example: 192.168.0.1-100">
                        <button type="submit" class="btn btn-primary">Scan</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Scan Results
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>IP</th>
                            <th>Manufacturer</th>
                            <th>MAC Address</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Halfmoon/2.0.0/js/halfmoon.min.js"></script>
    <script>
    // Create a connection to the Flask-SocketIO server
    const socket = io.connect('http://127.0.0.1:5000');

    // Event listener for 'scan_data'
    socket.on('scan_data', function(entry) {
        console.log('Data received')
        let tableBody = document.getElementById('tableBody');
        let row = `<tr>
                    <td>${entry.status}</td>
                    <td>${entry.name}</td>
                    <td>${entry.IP}</td>
                    <td>${entry.manufacturer}</td>
                    <td>${entry.mac}</td>
                    </tr>`;
        tableBody.innerHTML += row;
    });
</script>
</body>
</html>
